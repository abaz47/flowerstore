{% load static %}
<nav class="navbar navbar-expand-lg bg-light">

        <a
            class="navbar-brand"
            href="{% url 'index' %}"
            >
        ЛОГО+НАЗВАНИЕ
        </a>
        {% with request.resolver_match.view_name as view_name %}
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a
                        class="
                            nav-link
                            {% if view_name  == 'showcase' %}active{% endif %}

                        href="{% url 'showcase' %}"
                        >
                    ЦВЕТЫ
                    </a>
                </li>
                <li class="nav-item">
                    <a
                        class="
                            nav-link
                            {% if view_name  == 'bouquets' %}active{% endif %}
                            "
                        href="{% url 'bouquets' %}"
                        >
                    БУКЕТЫ
                    </a>
                </li>
                <li class="nav-item">
                    <a
                        class="
                            nav-link
                            {% if view_name  == 'constructor' %}active{% endif %}
                            "
                        href="{% url 'constructor' %}"
                        >
                    КОНСТРУКТОР
                    </a>
                </li>
                <li class="nav-item">
                    <a
                        class="
                            nav-link
                            {% if view_name  == 'portfolio' %}active{% endif %}
                            "
                        href="{% url 'portfolio' %}"
                        >
                    ПОРТФОЛИО
                    </a>
                </li>
                <li class="nav-item">
                    <a
                        class="
                            nav-link
                            {% if view_name  == 'delivery' %}active{% endif %}
                            "
                        href="{% url 'delivery' %}"
                        >
                    ДОСТАВКА
                    </a>
                </li>
            </ul>
        {% endwith %}
    </div>
</nav>
